<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <style>
      .icon {
          /*width: 1em;*/
          height: 28px;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
      }
  </style>
  <link rel="stylesheet" href="./css/login.css">
  <script src="./vendor/iconfont/iconfont.js"></script>
</head>
<body>
  <div class="header">
    <div>
      <!--字体图标-->
      <a href="index.html">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-meizu1"></use>
        </svg>
      </a>
    </div>
  </div>
  <div class="mainBody">
    <div>
      <h2>账户登录</h2>
      <form action="" id="form">
        <input type="text" placeholder="账户" id="user">
        <span id="helpBlock1" class="help-block">用户名不能为空</span>
        <input type="password" placeholder="密码" id="password"><br>
        <span id="helpBlock2" class="help-block">密码不能为空</span>
        <input type="submit" id="submit" value="登录">
      </form>
      <a href="register.html">注册</a>
      <span>忘记密码？</span>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>
</html>
